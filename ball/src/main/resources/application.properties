mongodb.host=127.0.0.1
mongodb.port=27017
mongodb.name=yueqiu
mongodb.user=
mongodb.password=

mongodb.safe=true
mongodb.autoConnectRetry=true
mongodb.connectionsPerHost=50

# if not set sur.mongodb.replicaSetSeeds, it will use host setup above.
mongodb.replicaSetSeeds=
mongodb.slaveOk=false

mophia.mappingPackage=com.yueqiu.entity


server.port=8080

# will auto add .log suffix
logging.path=${logging.path}
logging.file=stdout

upload.path=${upload.path}