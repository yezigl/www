# database property
# common config
common.db.initial.size=2
common.db.max.active=100
common.db.max.idle=20
common.db.min.idle=2
common.db.max.wait=60000
common.db.testWhileIdle=true
common.db.validationQuery=SELECT 1

# user
user.db.jdbc.driverClassName=com.mysql.jdbc.Driver
user.db.jdbc.url=${user.db.jdbc.url}
user.db.username=${user.db.username}
user.db.password=${user.db.password}
# time
time.db.jdbc.driverClassName=com.mysql.jdbc.Driver
time.db.jdbc.url=${time.db.jdbc.url}
time.db.username=${time.db.username}
time.db.password=${time.db.password}
# home
home.db.jdbc.driverClassName=com.mysql.jdbc.Driver
home.db.jdbc.url=${time.db.jdbc.url}
home.db.username=${time.db.username}
home.db.password=${time.db.password}
